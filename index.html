<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
       <style>
        /* General body styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-top: 50px;
            font-size: 2.5rem;
        }

        /* Style the buttons */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            margin: 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        /* Container for API response */
        #show {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        /* Style for each individual user info */
        #show p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 10px 0;
        }

        #show hr {
            border: 1px solid #ddd;
            margin: 20px 0;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            button {
                width: 80%;
                padding: 12px 20px;
            }

            #show {
                padding: 15px;
                width: 90%;
            }
        }

        /* Link styles inside the show area */
        a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1 align="center">CONSSUMING  AN API</h1>
    <button id="getInfo">Get the info</button>
    <div id="show"></div>

    <button onclick="showInfo()">Show me the info</button>











    <script src="script.js"></script>
</body>
</html>
